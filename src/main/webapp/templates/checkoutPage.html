<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">CodecoolShop</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/cart}">Cart</a>
            </li>
<!--            <li class="nav-item">-->
<!--                <a class="nav-link" href="#">Pricing</a>-->
<!--            </li>-->
<!--            <li class="nav-item">-->
<!--                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>-->
<!--            </li>-->
        </ul>
    </div>
</nav>

<div class="jumbotron text-center">
    <h1>Checkout Page</h1>
</div>


<div class="container">
    <div class="col-md-8 order-md-1">
        <h4 class="mb-3">Billing address</h4>


        <form action="/cart/payment" method="post">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="firstName">First name</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" required placeholder=""
                           value="">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="lastName">Last name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="" value="">
                </div>
            </div>
            <div class="mb-3">
                <label for="phone">Phone</label>
                <input type="phone" class="form-control" id="phone" name="phone"
                       placeholder="0722... deja imi suna cunoscut">
            </div>
            <div class="mb-3">
                <label for="email">Email <span class="text-muted"></span></label>
                <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com">
            </div>
            <div class="mb-3">
                <label for="address">Billing Address</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="Str. Fericirii ...">
            </div>
            <div class="mb-3">
                <label for="address2">Shipping Address<span class="text-muted">(leave empty if it is the same as billing address)</span></label>
                <input type="text" class="form-control" id="address2" name="address2" placeholder="Str. Fericirii ...">
            </div>
            <button class="btn btn-success btn-lg btn-block" type="submit">Continue to payment</button>
        </form>
    </div>
</div>
<br>


<div th:replace="footer.html :: copy"></div>
</body>
</html>
