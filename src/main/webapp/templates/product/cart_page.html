        <table class="table">
            <thead>
            <tr>
                <th scope="col"><h2>Products in Cart</h2></th>
                <th scope="col">
<!--                    <div>-->
<!--                    <form method="post"-->
<!--                          action="/cart">-->
<!--                        <input type="hidden" name="delateCart" th:value="${cartMap}">-->
<!--                        <input type="submit" class="btn btn-success" value="Delete cart">-->
<!--                    </form>-->
<!--                    </div>-->
                </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="element, iterStat: ${cartList}">
                <td>
                    <div class="card mb-3" style="max-width: 800px;margin:0 auto;">
                        <div class="row no-gutters">
                            <div class="col-md-4">
                                <img src="http://placehold.it/400x250/000/fff" class="card-img" th:attr="src='/static/img/' + ${element.getProductImage()}" alt="">
<!--                                <img class="responsive"   />-->
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 class="card-title" th:text="${element.getProductName()}"></h5>
<!--                                    <p class="card-text" th:text="${element.getKey().getDescription()}"></p>-->
                                    <p class="card-text" th:text="${element.getTotal() + ' USD'}"></p>

                                    <p class="card-text" th:text="${element.getQuantity() + ' Quantity'}"></p>
                                    <form action="/cart" method="post">
                                        <input type="number" min="0"  th:value="${element.getQuantity()}" name="changeQuantity">
                                        <input type="hidden" onkeydown="return false" th:value="${element.getProductId()}" name="itemId">
                                        <input class="btn btn-success" type="Submit" value="Change Quantity">
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="card" style="margin:0 auto;">
            <div class="card-header">
               <h3>Total Price:</h3>
            </div>
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <p th:text="${totalPrice} +' USD'"></p>
                    <footer></footer>
                </blockquote>
            </div>
            <form action="/cart/checkout">
                <button class="btn btn-success btn-lg btn-block" type="submit">Proceed to checkout</button>
            </form>
        </div>
<div th:replace="footer.html :: copy"></div>
</body>
