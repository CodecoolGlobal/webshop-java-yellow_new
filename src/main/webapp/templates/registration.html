<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Codecool" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Codecool Shop</title>

    <!-- Bootstrap components -->
    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!--Latest compiled and minified Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- End of Bootstrap components -->

    <link rel="stylesheet" type="text/css" href="/static/css/boot_forms.css" />
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">CodecoolShop</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/cart}" th:text="Cart" style="color:greenyellow"></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/registration}" th:text="SignUp" style="color:greenyellow"></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/login}" th:text="Login" style="color:greenyellow"></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}" th:text="Logout" style="color:greenyellow"></a>
            </li>
        </ul>
    </div>
</nav>

    <div class="container">
        <div class="signup-form">
            <form action="/registration" method="post">
                <h2>Register</h2>
                <p class="hint-text">Create your account. It's free and only takes a minute.</p>
                <div class="form-group">
                    <input type="first_name" class="form-control" name="first_name" placeholder="First Name" required="required">
                </div>
                <div class="form-group">
                    <input type="last_name" class="form-control" name="last_name" placeholder="Last Name" required="required">
                </div>
                <div class="form-group">
                    <input type="username" class="form-control" name="username" placeholder="Username" required="required">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" name="email" placeholder="Email" required="required">
                </div>
<!--                <div class="form-group">-->
<!--                    <input type="phone_number" class="form-control" name="phone_number" placeholder="Phone number">-->
<!--                </div>-->
<!--                <div class="form-group">-->
<!--                    <input type="billing_address" class="form-control" name="billing_address" placeholder="Billing Address">-->
<!--                </div>-->
<!--                <div class="form-group">-->
<!--                    <input type="shipping_address" class="form-control" name="shipping_address" placeholder="Shipping Address">-->
<!--                </div>-->
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="Password" required="required">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required="required">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-lg btn-block">Sign up</button>
                </div>
            </form>
            <div class="text-center">Already have an account? <a th:href="@{/login}" th:text="Login" style="color:greenyellow">Sign in</a></div>
        </div>
    </div>

    <div th:replace="footer.html :: copy"></div>
</body>
</html>
